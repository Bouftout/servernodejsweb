<body>
    <nav style="background-color: #056ab3;">
        <!-- Navbar content -->
        <div class="nav-wrapper">
            <a href="/" class="brand-logo">FrNode</a>
            <ul class="right hide-on-med-and-down">
                <li><a href="/accueil">Accueil</a></li>
            </ul>
        </div>
    </nav>
    <script>
        const socket = io("http://localhost:3080");


        socket.on("disconnect", (reason) => {
            if (reason === "io server disconnect") {
                // the disconnection was initiated by the server, you need to reconnect manually
                socket.connect();
            }
            // else the socket will automatically try to reconnect
        });
    </script>
    <form action="/sendchat" method="post" class="contact-form">
        <textarea class="contact-form-message" placeholder="Ton message" name="yourmessage"></textarea>
        <input type="submit" id="form-submit" class="contact-form-btn" value="Send" required />
    </form>

</body>
