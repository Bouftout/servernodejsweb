<script>


(function(app){

var grid = new Array(6);
var TIME_FALL = 500, TIME_PICK = 250;
var currentPlayer, nextJeton, vsComputer;
var message;

$(document).ready(function() {
    message = $("#message");
    for(var c=0;c<7;c++)
    {
        $('<div class="trou" data-col="'+c+'"></div>')
            .css({ left: getPxfromCol(c), top: '15px'})
            .on('mouseover', function(){ if(!app.paused) app.overColumn($(this).data('col')); })
            .on('click', function(){ if(!app.paused) app.chooseColumn($(this).data('col')); })
            .appendTo('#grille');

        for(var l=0;l<6;l++)
        {
            $('<img class="grille" src="https://servernodejsweb.herokuapp.com/puissance4/images/grille.png">')
                .css({ left: getPxfromCol(c), top: getPxfromLine(l)})
                .appendTo('#grille');
        }
    }
});

function getPxfromCol(col) { return (15+col*110);}
function getPxfromLine(line) { return (125+(5-line)*110);}

app.newGame = function(mode){
    $('.jeton').remove();
    for(var l=0;l<6;l++) {
        grid[l]=[0,0,0,0,0,0,0];
        for(var c=0;c<7;c++) {
            var n = c+7*l;
            $('<img class="jeton" id="j'+n+'" src="https://servernodejsweb.herokuapp.com/puissance4/images/'+(n%2==0 ? "jaune":"rouge")+'.png">')
                .css({ left: -215+(n%2)*1140, top: 400+parseInt((n-1)/2)*15 })
                .appendTo('#grille');
        }
    }
    nextJeton = 0;
    vsComputer = mode;
    app.paused = false;
    currentPlayer = 1;
    message.removeAttr('style').text("Cliquez au dessus de la colonne choisie.");
};

app.overColumn = function(c){
    $('#j'+nextJeton).stop().animate({ left: getPxfromCol(c), top:15}, TIME_PICK);
};

app.chooseColumn = function(colonne){
    if(colonne < 0
    || colonne > 6
    || grid[5][colonne] !== 0) return;
    var ligne=0;
    while(grid[ligne][colonne] != 0) { ligne++; }
    grid[ligne][colonne]= currentPlayer;
    app.paused = true;
    $('#j'+nextJeton)
    .stop()
    .css({ left: getPxfromCol(colonne), top: 15})
    .animate({ left: getPxfromCol(colonne), top: getPxfromLine(ligne)}, TIME_FALL, function(){
        nextJeton++;
        if(app.testWin(currentPlayer,ligne,colonne)) {
            app.paused = true;
            message.text("Les "+(currentPlayer==1 ? "jaunes" : "rouges")+" ont gagné !")
                   .css({ fontSize: '36px', width: '600px'});
        } else if(nextJeton >= 42){
            app.paused = true;
            message.text("Egalité !")
                   .css({ fontSize: '36px', width: '600px'});
        } else {
            currentPlayer = currentPlayer%2 +1;
            if(vsComputer && currentPlayer==2) {
                message.text("L'ordinateur réfléchit...");
                app.getIAChoice();
            } else {
                message.text(vsComputer ? "A votre tour de jouer." : "Aux "+(currentPlayer==1 ? "jaunes" : "rouges")+" de jouer.");
                app.paused = false;
                app.overColumn(colonne);
            }
        }
    });
};

app.getIAChoice = function(){
    setTimeout(function(){
        var choix = choix_ia(grid, nextJeton); //cf ia.js
        app.overColumn(choix);
        setTimeout(function(){
            app.chooseColumn(choix)
        }, TIME_PICK+100);
    }, 100);
};

app.testWin = function(j,l,c) {
    var count, dc, dl, msg;
    //test alignement vertical
    count=0;
    for(dl=0; dl<6; dl++){
        if(grid[dl][c]==j) count++; else count=0;
        if(count>=4) return true;
    }
    //test alignement horizontal
    count=0;
    for(dc=0; dc<7; dc++){
        if(grid[l][dc]==j) count++; else count=0;
        if(count>=4) return true;
    }
    //test diagonale bas-droite
    count=0;
    for(dc=0; dc<7; dc++){
        if(l-c+dc>=0 && l-c+dc<6 && grid[l-c+dc][dc]==j) count++; else count=0;
        if(count>=4) return true;
    }
    //test diagonale bas-gauche
    count=0;
    for(dc=0; dc<7; dc++){
        if(l+c-dc>=0 && l+c-dc<6 && grid[l+c-dc][dc]==j) count++; else count=0;
        if(count>=4) return true;
    }
    return false;
}
})(window.app = {});
//MAIN.js
</script>
